
<div class="demo-wrapper" data-role="page">
        <div class="header" data-role="header">
            <span class="open left"><button id="goback" style="height:20px;!">Back</button></span>
            <span class="title">To Do lijst app</span>
        </div>
        <div class="" id="todo" data-role="content">
            <p><b>Settings</b></p>
            
       
                <label for="toggletime">Beschrijving laten zien</label>
                <select id="togglename">
                    <option value="on">Aan</option>
                    <option value="off">Uit</option>
                </select>
       
            
                <label for="toggletime">Tijdstip laten zien</label>
                <select name="toggletime" id="toggletime">
                    <option value="on">Aan</option>
                    <option value="off">Uit</option>
                </select>


<script type="text/javascript">

function setSettings()
{
   var settings = JSON.parse(localStorage.getItem("settings"));
   $("#togglename").val(settings.ShowDescription);
   $("#toggletime").val(settings.ShowTime);
}

$("#togglename").change(function()
{
    var value = $('#togglename').val();
    var settings = JSON.parse(localStorage.getItem("settings"));
    settings.ShowDescription = value;
    localStorage.setItem("settings", JSON.stringify(settings));
});

$("#toggletime").change(function()
{
    var value = $('#toggletime').val();
    var settings = JSON.parse(localStorage.getItem("settings"));
    settings.ShowTime = value;
    localStorage.setItem("settings", JSON.stringify(settings));
});
$("#goback").click(function()
{
    history.go(-1);
    navigator.app.backHistory();
});
setSettings();
</script>
            </div>
        </div>
</div>
